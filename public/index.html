<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGuard | ניטור מזג אוויר בזמן אמת</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SkyGuard</h1>
            <p class="subtitle">מערכת בקרה וניטור אקלים</p>
        </header>

        <main>
            <section id="current-weather" class="card">
                <h2>מצב נוכחי: <span id="city-name">ירושלים</span></h2>
                <div class="weather-info">
                    <span id="temp" class="temp-display">--°C</span>
                    <p id="description">טוען נתונים...</p>
                </div>
                <button onclick="updateWeather()" class="btn-update">עדכן עכשיו</button>
            </section>

            <section class="card">
                <h3>היסטוריית דגימות</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>זמן</th>
                                <th>טמפרטורה</th>
                                <th>תיאור</th>
                            </tr>
                        </thead>
                        <tbody id="history-table">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
